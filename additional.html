
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/additional.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Odyssey Travels</a>
    </nav>

    <!-- Main Content -->
    <div class=" mt-">
        <div class="row">
            <div class="col-lg-6">
                <!-- Tour Image -->
                <img src="https://shershegoes.com/wp-content/uploads/inspirational-quotes.jpg"  alt="Tour Image" width="93%"  height="700px" class="">
            </div>
            <div class="col-lg-6">
                

                
                <h2 id="bf">Booking Information</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Tour Date:</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Book Now</button>
                </form>
            </div>
        </div>
    </div>

    
    <footer class="bg-info text-light text-center py-3">
        &copy; 2023 Your Odyssey Travels
    </footer>

    
</body>
</html>
